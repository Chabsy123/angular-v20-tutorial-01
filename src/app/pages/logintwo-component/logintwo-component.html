<!--
  logintwo-component.html
  -----------------------
  This file defines the login page UI for user authentication.
  It is linked to logintwo-component.ts for reactive form logic and API calls.
  The left side shows a tech-themed image, while the right side hosts the login form.
-->

<div class="parent">
  <div class="login-container d-flex flex-column flex-md-row">
    <!-- Left Side Image (Tech Illustration) -->
    <div class="col-md-6 login-image"></div>

    <!-- Right Side Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login-card w-100">
        <!-- App Branding -->
        <div class="brand mb-3 text-center">MyApp</div>
        <p class="mb-4 text-muted text-center">Sign in to your account</p>

        <!-- Login Form Bound to Reactive Form (loginForm) -->
        <form [formGroup]="loginForm">
          <!-- Email/Username Input Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email or Username</label>
            <input
              type="email"
              formControlName="EmailId"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <!-- Password Input Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              formControlName="Password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>

          <!-- Login Button Calls onLogin() in logintwo-component.ts -->
          <div class="d-grid mt-4">
            <button
              type="button"
              (click)="onLogin()"
              class="btn btn-primary btn-md"
            >
              Login
            </button>
          </div>

          <div class="d-grid mt-4">
            <span></span>
          </div>
        </form>

        <!-- Footer Section -->
        <p class="mt-4 small text-center text-muted">
          Â© <span id="year"></span> MyApp
        </p>
      </div>
    </div>
  </div>

  <!-- Auto-updates year in footer -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</div>

<!--
  Relation:
  - The [formGroup] directive binds to the "loginForm" FormGroup in logintwo-component.ts.
  - The (click)="onLogin()" button triggers the onLogin() function.
  - Successful login navigates to '/dashboard' (handled by the router in logintwo-component.ts).
-->
